<div id="contact">

  <div class="get-in-touch">
    <p class="intro">Get in touch:</p>
    <p><a href="mailto:hello@backspace.studio">hello@backspace.studio</a></p>
  </div>

  <div class="map-wrapper">

    <div class="map" id="map">
    </div>

    <div class="contact-wrapper">
      <div class="contact-address vcard">
        <p class="fn"><a class="url" href="https://www.backspace.studio">Backspace BV</a><p>
        <p class="adr">
          <span class="street-address">Johan Huizingalaan 763A</span><br>
          <span class="postal-code">1066 VH</span> <span class="region">Amsterdam</span><br>
          <span class="country-name">The Netherlands</span>
        </p>
        <p class="tel">+31 (0)20 2614663</p>
      </div>

      <div class="contact-social">
        <a href="https://twitter.com/{{ site.twitter_username }}" class="icon icon-twitter-square"></a>
        <a href="https://facebook.com/{{ site.facebook_username }}" class="icon icon-facebook-square"></a>
        <a href="https://github.com/{{ site.github_username }}" class="icon icon-github-square"></a>
        <a href="https://dribbble.com/{{ site.dribbble_username }}" class="icon icon-dribbble-24"></a>
      </div>

    </div>

  </div>

</div>
